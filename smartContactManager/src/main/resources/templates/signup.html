<!doctype html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" 
	th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					
					<div class="my-card mt-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
  						
  						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
					
					<div class="container text-center">
					
						<img class="" style="width:80px;" src="" th:src="@{/img/document.png}" alt="" />
					
					</div>
					
						<h1 class="text-center">SighUp Here</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<!-- name field -->
							
							<div class="form-group">
							
							    <label for="name_field" class="form-label">Name</label>
							    <input 
							    name="name"
							    type="text" 
							    class="form-control"
							    th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" 
							    id="name_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter Here" 
							    required
							    th:value="${user.name}"
							    />
							    
							     <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">  
							     </div>
							    
  							</div>
  							
  							<!-- email field -->
							
							<div class="form-group">
							
							    <label for="email_field" class="form-label">Email</label>
							    <input 
							    name="email"
							    type="email" 
							    class="form-control" 
							     th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
							    id="email_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter Here" 
							    required
							    th:value="${user.email}"
							    />
							    
							    <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">  
							     </div>
							    
  							</div>
  							
  							<!-- password field -->
							
							<div class="form-group">
							
							    <label for="password_field" class="form-label">Password</label>
							    <input 
							    name="password"
							    type="password" 
							    class="form-control" 
							    id="password_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter Here" 
							    required
							    />
							    
  							</div>
  							
  							<!-- user about field -->
							
							<div class="form_group">
							
								<textarea name="about" th:value="@{user.about}" class="form-control" placeholder="Enter something yourself"  rows="6" ></textarea>
							
							</div>
							
							<!-- terms and condition agreement -->
							
							<div class="form-group form-check">
								
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"
								/>
								
								<label for="agreement">Accept terms and conditions</label>
							
							</div>
							
							<div class="container text-center">
							
								<button type="submit" class="btn bg-primary text-white " >
									Submit
								</button>
								<button type="reset" class="btn btn-warning text-white " >
									Reset
								</button>
							
							</div>
							
						</form>
						
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
